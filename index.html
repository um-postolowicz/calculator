<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <span class="squared button">x<span class="power-number">2</span></span>
        <span class="power button">x<span class="power-number">y</span></span>
        <span class="square-root button"><span>&radic;</span>x</span>
        <span class="reset button">reset</span>
        <span class="percent button">%</span>
        <span class="fraction button"
          ><span class="power-number">1</span>/x</span
        >
        <span class="root button"
          ><span class="power-number">y</span><span>&radic;</span>x</span
        >
        <span class="division button">/</span>
        <span class="digit button">7</span>
        <span class="digit button">8</span>
        <span class="digit button">9</span>
        <span class="multiplication button">x</span>
        <span class="digit button">4</span>
        <span class="digit button">5</span>
        <span class="digit button">6</span>
        <span class="subtraction button">-</span>
        <span class="digit button">1</span>
        <span class="digit button">2</span>
        <span class="digit button">3</span>
        <span class="addition button">+</span>
        <span class="sign button">+/-</span>
        <span class="digit button">0</span>
        <span class="decimal button">.</span>
        <span class="equal button">=</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
