<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen"></div>
      <div class="calculator__buttons">
        <span class="calculator__squared calculator__button"
          >x<span class="calculator__power-number">2</span></span
        >
        <span class="calculator__power calculator__button"
          >x<span class="calculator__power-number">y</span></span
        >
        <span class="calculator__square-root calculator__button"
          ><span>&radic;</span>x</span
        >
        <span class="calculator__reset calculator__button">reset</span>
        <span class="calculator__percent calculator__button">%</span>
        <span class="calculator__fraction calculator__button"
          ><span class="calculator__power-number">1</span>/x</span
        >
        <span class="calculator__root calculator__button"
          ><span class="calculator__power-number">y</span
          ><span>&radic;</span>x</span
        >
        <span class="calculator__division calculator__button">/</span>
        <span class="calculator__digit calculator__button">7</span>
        <span class="calculator__digit calculator__button">8</span>
        <span class="calculator__digit calculator__button">9</span>
        <span class="calculator__multiplication calculator__button">x</span>
        <span class="calculator__digit calculator__button">4</span>
        <span class="calculator__digit calculator__button">5</span>
        <span class="calculator__digit calculator__button">6</span>
        <span class="calculator__subtraction calculator__button">-</span>
        <span class="calculator__digit calculator__button">1</span>
        <span class="calculator__digit calculator__button">2</span>
        <span class="calculator__digit calculator__button">3</span>
        <span class="calculator__addition calculator__button">+</span>
        <span class="calculator__sign calculator__button">+/-</span>
        <span class="calculator__digit calculator__button">0</span>
        <span class="calculator__decimal calculator__button">.</span>
        <span class="calculator__equal calculator__button">=</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
